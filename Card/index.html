<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CARD</title>
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
	<div class="card">
	   <div class="card-avatar">
		 <img src="avatar.jpg"/>
	   </div>
	   <div class="card-details">
		  <div class="name">Костюшов Виталий Bладимирович</div>
		  <div class="group">БСБО-06-19</div>
		  <div class="skills">
			 <span class="value">Скиллы и умения как у Гены Букина</span>
		  </div>
	   </div>
	</div>
	
	<div class="card card-feedback">
	   <div class="card-details">
	   <div class="group" style="text-align: center;">Хочешь связаться со мной?</div>
		<form class="feedback-form">
			<input type="text" autocomplete="off" placeholder="Ваше имя "/>
				<input type="text" autocomplete="off" placeholder="Ваш email"/>
				<textarea autocomplete="off" placeholder="Введите сообщение..."></textarea>
				<button type="submit">Отправить</button>
			</form>
	   </div>
	</div>
</body>
</html>
